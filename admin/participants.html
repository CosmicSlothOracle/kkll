<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOSGE Admin - Event-Teilnehmer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #D9C2A3;
            --secondary-color: #E67E22;
            --accent-color: #8E44AD;
            --background-color: #FFF6E6;
            --text-color: #2c3e50;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .admin-header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .credentials-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .credentials-section h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #d35400;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            background: #229954;
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .dashboard-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .dashboard-section h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .participants-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .participants-table th,
        .participants-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .participants-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .participants-table tr:hover {
            background: #f8f9fa;
        }

        .event-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .event-tab {
            background: #f8f9fa;
            border: 2px solid #ddd;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .event-tab.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .event-tab:hover {
            border-color: var(--secondary-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="index.html" class="back-link">‚Üê Zur√ºck zum Bild-Management</a>

        <div class="admin-header">
            <h1>KOSGE Admin</h1>
            <p>Event-Teilnehmer Verwaltung</p>
        </div>

        <!-- Credentials Section -->
        <div class="credentials-section" id="credentials-section">
            <h2>üîê API-Zugriff konfigurieren</h2>
            <p>Gib deine Netlify API-Credentials ein, um Event-Teilnehmer-Daten abzurufen:</p>

            <div class="form-group">
                <label for="site-id">Site ID:</label>
                <input type="text" id="site-id" placeholder="z.B. velvety-crepe-76d2c2" required>
            </div>

            <div class="form-group">
                <label for="access-token">Personal Access Token:</label>
                <input type="password" id="access-token" placeholder="Dein Netlify Access Token" required>
            </div>

            <button class="btn" id="connect-btn" onclick="initializeAPI()">
                üîó Verbindung testen
            </button>

            <div id="credentials-status"></div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard-section hidden" id="dashboard-section">
            <h2>üìä Event-Statistiken</h2>

            <div class="stats-grid" id="stats-grid">
                <!-- Stats werden hier dynamisch eingef√ºgt -->
            </div>

            <h2>üë• Event-Teilnehmer</h2>

            <div class="event-tabs" id="event-tabs">
                <!-- Event-Tabs werden hier dynamisch eingef√ºgt -->
            </div>

            <div id="participants-content">
                <div class="loading">Lade Teilnehmer-Daten...</div>
            </div>
        </div>
    </div>

    <script src="../public/js/netlify-api-client.js"></script>
    <script>
        let apiClient = null;
        let currentParticipants = {};

        /**
         * Initialisiert die API-Verbindung
         */
        async function initializeAPI() {
            const siteId = document.getElementById('site-id').value.trim();
            const accessToken = document.getElementById('access-token').value.trim();
            const connectBtn = document.getElementById('connect-btn');
            const statusDiv = document.getElementById('credentials-status');

            // Validierung
            if (!siteId || !accessToken) {
                showStatus('Bitte f√ºlle alle Felder aus.', 'error');
                return;
            }

            // UI-Status
            connectBtn.disabled = true;
            connectBtn.textContent = 'üîÑ Verbinde...';
            showStatus('Verbinde mit Netlify API...', 'warning');

            try {
                // API Client initialisieren
                apiClient = new NetlifyAPIClient();
                await apiClient.initialize(siteId, accessToken);

                // Erfolg
                showStatus('‚úÖ Verbindung erfolgreich! Dashboard wird geladen...', 'success');
                connectBtn.textContent = '‚úÖ Verbunden';
                connectBtn.classList.add('btn-success');

                // Dashboard anzeigen
                setTimeout(() => {
                    document.getElementById('credentials-section').classList.add('hidden');
                    document.getElementById('dashboard-section').classList.remove('hidden');
                    loadDashboard();
                }, 1000);

            } catch (error) {
                console.error('API Initialisierung fehlgeschlagen:', error);
                showStatus(`‚ùå Verbindung fehlgeschlagen: ${error.message}`, 'error');
                connectBtn.disabled = false;
                connectBtn.textContent = 'üîó Verbindung testen';
            }
        }

        /**
         * Zeigt Status-Nachrichten an
         */
        function showStatus(message, type) {
            const statusDiv = document.getElementById('credentials-status');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
        }

        /**
         * L√§dt das Dashboard mit Daten
         */
        async function loadDashboard() {
            try {
                // Statistiken laden
                const stats = await apiClient.getEventStatistics();
                displayStats(stats);

                // Alle Teilnehmer laden
                currentParticipants = await apiClient.getAllEventParticipants();
                displayEventTabs(Object.keys(currentParticipants));
                displayParticipants(Object.keys(currentParticipants)[0]);

            } catch (error) {
                console.error('Dashboard-Laden fehlgeschlagen:', error);
                document.getElementById('participants-content').innerHTML =
                    '<div class="status-error">Fehler beim Laden der Daten: ' + error.message + '</div>';
            }
        }

        /**
         * Zeigt Statistiken an
         */
        function displayStats(stats) {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = '';

            let totalParticipants = 0;
            let totalWithEmail = 0;
            let totalRecent = 0;

            for (const [formName, stat] of Object.entries(stats)) {
                totalParticipants += stat.total;
                totalWithEmail += stat.withEmail;
                totalRecent += stat.recent;
            }

            const statCards = [
                {
                    title: totalParticipants,
                    description: 'Gesamt Teilnehmer'
                },
                {
                    title: totalWithEmail,
                    description: 'Mit E-Mail'
                },
                {
                    title: totalRecent,
                    description: 'Letzte 7 Tage'
                },
                {
                    title: Object.keys(stats).length,
                    description: 'Aktive Events'
                }
            ];

            statCards.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'stat-card';
                cardDiv.innerHTML = `
                    <h3>${card.title}</h3>
                    <p>${card.description}</p>
                `;
                statsGrid.appendChild(cardDiv);
            });
        }

        /**
         * Zeigt Event-Tabs an
         */
        function displayEventTabs(eventNames) {
            const tabsContainer = document.getElementById('event-tabs');
            tabsContainer.innerHTML = '';

            eventNames.forEach((eventName, index) => {
                const tab = document.createElement('div');
                tab.className = `event-tab ${index === 0 ? 'active' : ''}`;
                tab.textContent = formatEventName(eventName);
                tab.onclick = () => {
                    // Tabs aktualisieren
                    document.querySelectorAll('.event-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    // Teilnehmer anzeigen
                    displayParticipants(eventName);
                };
                tabsContainer.appendChild(tab);
            });
        }

        /**
         * Formatiert Event-Namen f√ºr Anzeige
         */
        function formatEventName(formName) {
            const nameMap = {
                'event1-participation': 'Event 1',
                'event2-participation': 'Event 2',
                'event3-participation': 'Event 3',
                'event4-participation': 'Event 4',
                'banner-participation': 'Banner-Teilnahme'
            };
            return nameMap[formName] || formName;
        }

        /**
         * Zeigt Teilnehmer f√ºr ein Event an
         */
        function displayParticipants(eventName) {
            const contentDiv = document.getElementById('participants-content');
            const participants = currentParticipants[eventName] || [];

            if (participants.length === 0) {
                contentDiv.innerHTML = '<div class="status-warning">Keine Teilnehmer f√ºr dieses Event gefunden.</div>';
                return;
            }

            let tableHTML = `
                <table class="participants-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>E-Mail</th>
                            <th>Nachricht</th>
                            <th>Datum</th>
                            <th>Banner</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            participants.forEach(participant => {
                const date = new Date(participant.submitted_at).toLocaleDateString('de-DE');
                const banner = participant.banner ? participant.banner : '-';

                tableHTML += `
                    <tr>
                        <td>${escapeHtml(participant.name)}</td>
                        <td>${escapeHtml(participant.email || '-')}</td>
                        <td>${escapeHtml(participant.message || '-')}</td>
                        <td>${date}</td>
                        <td>${escapeHtml(banner)}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            contentDiv.innerHTML = tableHTML;
        }

        /**
         * Escaped HTML f√ºr sichere Anzeige
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter-Taste f√ºr Credentials
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('site-id').value && document.getElementById('access-token').value) {
                initializeAPI();
            }
        });
    </script>
</body>
</html>
